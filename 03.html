<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="sx">刷新</button>
<br/>
<span id="lj"><a href="http:\\www.baidu.com">百度：http:\\www.baidu.com</a></span>
<br/>
<hr/>
<h4>热点文</h4>
<hr/>
<p>点击按钮修改超链接的地址及热点文</p>
<script>
    //获取 按钮 p
    var oSx = document.getElementById('sx');
    var aP = document.getElementsByTagName('p')[0];
    var oLj = document.getElementById('lj');

    //点击按钮修改超链接的地址及热点文
    oSx.onclick = function () {
        oLj.innerHTML = '<a href="http:\\www.jd.com">京东：http:\\www.jd.com</a>';
        aP.innerHTML = '已经修改超链接的地址及热点文';
    };

</script>
</body>
</html>
