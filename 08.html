<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            background-color: #00a4ff;

        }
        ul {
            list-style:none;
        }
    </style>
</head>
<body>
<ul id="ul">
    <li>1:     点击</li>
    <li>2:     点击</li>
    <li>3:     点击</li>
    <li>4:     点击</li>
    <li>5:     点击</li>
    <li>6:     点击</li>
</ul>     
</body>
<script>
    //获取所有的li
    var oUl=document.getElementById('ul');
    var aLi=oUl.getElementsByTagName('li');
    //单击事件
     for(var i = 0;i <aLi.length;i++){

         aLi[i].onclick=function(){
             this.style.backgroundColor='red';
             }
         
     }
    
</script>
</html>
