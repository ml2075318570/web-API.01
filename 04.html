<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #imagegallery {
        }

        #imagegallery a {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery a img {
            border: 0;
        }
    </style>
</head>
<body>
<div id="imagegallery">
    <a href="" title="美女A">
        <img src="images/1-small.jpg" width="100px" alt="美女1"/>
    </a>
    <a href="" title="美女B">
        <img src="images/2-small.jpg" width="100px" alt="美女2"/>
    </a>
    <a href="" title="美女C">
        <img src="images/3-small.jpg" width="100px" alt="美女3"/>
    </a>
    <a href="" title="美女D">
        <img src="images/4-small.jpg" width="100px" alt="美女4"/>
    </a>
</div>
<script>
    //获取 所有a链接
    var oImg=document.getElementById('imagegallery');
    var aA=oImg.getElementsByTagName('a');
    //遍历 所有a链接
    for(var i = 0;i <aA.length;i++){
        aA[i].onclick=function(){
            alert('点击成功');
        }
    }


</script>
</body>
</html>
