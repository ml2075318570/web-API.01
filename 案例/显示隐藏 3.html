<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示"/><br/>

<div></div>
<script>
    var aInp = document.getElementsByTagName('input')[0];
    var aDiv = document.getElementsByTagName('div')[0];
    aInp.onclick = function () {
        aDiv.style.display = 'block';
    }
</script>
</body>
</html>
