<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示"/>

<div>
</div>
<script>
    var aInp = document.getElementsByTagName('input')[0];
    var aDiv = document.getElementsByTagName('div')[0];


    aInp.onclick = function () {
        if (aInp.value == '显示') {
            aInp.value = '隐藏';
            aDiv.style.display = 'block';
        } else {
            aInp.value = '显示';
            aDiv.style.display = 'none';
        }
    }


</script>
</body>
</html>
