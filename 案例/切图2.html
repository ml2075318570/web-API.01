<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="切换"/><br/>
<img src="images/a.jpg" alt=""/>

<script>
    var aInp = document.getElementsByTagName('input')[0];
    var aImg = document.getElementsByTagName('img')[0];
    var onOff = true;
    aInp.onclick = function () {

        if (onOff) {
            aImg.src = 'images/b.jpg';
        } else {
            aImg.src = 'images/a.jpg';
        }
        onOff = !onOff;
    }
</script>
</body>
</html>
