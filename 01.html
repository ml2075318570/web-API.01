<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="点击"/><br/>
<hr/>
<input type="button" value="再次点击"/><br/>


<script>
    //获取 按钮
    var aInp = document.getElementsByTagName('input');

    //点击 事件
    aInp[0].onclick = function () {
        alert('点击成功');
    };
    aInp[1].onclick = function () {
        alert('再次点击成功');
    };
</script>
</body>
</html>
