<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            display: none;
            background-color: red;
            border-radius: 50%;
            position: relative;
            left: 50%;
            top: 50%;
            /*margin-left: -50px;*/
            /*margin-top: -50px;*/
        } 
    </style>
</head>
<body>
<input type="button" value="显示"/><br/>
<div>

</div>
</body>
<script>
    //获取 元素
    var aInp=document.getElementsByTagName('input')[0];
    var aDiv=document.getElementsByTagName('div')[0];

    //
    aInp.onclick=function(){
        if(aInp.value=='显示'){
            aInp.value='隐藏';
            aDiv.style.display='block';
        }else{
            aInp.value='显示';
            aDiv.style.display='none';
        }

    }

</script>
</html>
